<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Unna" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Six-Weeks-of-Fonts</title>
  </head>
  <body>
    <header>
      <h1>Six Weeks of Fonts</h1>
    </header>
    <section class="week-1">
     <h1 class="title">🔥Week-1💦</h1>
     <h2>When tempted to fight
       <span class="fire">fire</span> with
       <span class="fire">fire</span>,
     </h2>
     <h3>remember that the Fire Department usually uses
       <span class="water">water</span>
     </h3>
     <p class="week-1-fonts">
      Fonts Used:
      <a class="week-1-font-links-1"href="https://fonts.google.com/specimen/Unna?category=Serif,Sans+Serif&query=unna">
        <span class="unna-color">Unna</span>
      </a>
      &
      <a class="week-1-font-links-2" href="https://fonts.google.com/specimen/Lato?category=Sans+Serif">
        <span class="lato-color">Lato</span>
      </a>
     </p>
    </section>
    <section class="week-2">
      <h1 class="vollkorn title-two">2</h1>
      <!-- <img src="img/potatoe.jpg" alt="" /> -->
      <!-- <article class="two-text-container"> -->
        <p class="two-sans">
          “Well I could do that,
        </p>
        <p class="two-sans">
          but I won’t because
        </p>
        <p class="two-sans">
          I’m not an animal,
        </p>
        </p class="two-sans">
        <p class="two-sans">
          and I don’t hate myself.”
        </p>
        <p class="vollkorn">
          —Steve
        </p>
      <!-- </article> -->
      <p class="week-2-fonts">
       Fonts Used:
       <a class="week-2-font-links-1"href="https://fonts.googleapis.com/css?family=Open+Sans">
         <span class="Open-Sans-color">Open Sans</span>
       </a>
       &
       <a class="week-2-font-links-2" href="https://fonts.googleapis.com/css?family=Vollkorn">
         <span class="Vollkorn-color">Vollkorn</span>
       </a>
      </p>
    </section>
  </body>
</html>
